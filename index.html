<!DOCTYPE html>
<html>
    <head>
        <title>Language Quiz</title>
        <link rel="stylesheet" href="style.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div class="controls">
            <div class="toggle-container">
                <b id="darkModeText">Dark Mode</b> <br />
                <label class="toggle">
                    <input type="checkbox" id="darkModeToggle" />
                    <span class="slider"></span>
                </label>
            </div>

            <div class="language-select">
                <b>
                    <label for="language" id="selectLanguageText"
                        >Language</label
                    >
                </b>
                <br />
                <select id="language">
                    <option value="en">English</option>
                    <option value="pl">Polish</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="ru">Russian</option>
                </select>
            </div>
        </div>

        <div id="container">
            <h1>Language Quiz</h1>

            <div id="quiz-options-box">
                <b id="select-mode-text">Select Mode:</b>
                <select id="mode">
                    <option value="quiz" id="quizOption">Quiz</option>
                    <option value="learning-cards" id="learningCardsOption">
                        Learning Cards
                    </option>
                </select>

                <br />

                <div id="typing-mode-box">
                    <input
                        type="checkbox"
                        name="typing-mode"
                        id="typing-mode"
                    /><span id="typing-mode-text">Typing Mode</span>
                </div>
            </div>
            <textarea
                id="wordList"
                placeholder="Paste word pairs here, one per line, separated by ' - '"
            ></textarea>
            <button onclick="saveWordList()" id="save-button">Save</button>
            <button onclick="loadWordList()" id="load-button">Load</button>

            <button onclick="startQuiz()" id="start-button">Start Quiz</button>
            <button
                onclick="startLearning()"
                id="start-button-learn"
                style="display: none"
            >
                Start Learning
            </button>

            <div id="quiz" style="display: none">
                <div id="question"></div>
                <div id="answers"></div>
                <div id="feedback"></div>
                <button onclick="nextQuestion()">Next</button>
            </div>

            <div id="learning-cards" style="display: none">
                <div class="card" onclick="flipCard()">
                    <div class="card-front">
                        <h2 id="cardFrontText">Front</h2>
                        <p></p>
                    </div>
                    <div class="card-back" style="display: none">
                        <h2 id="cardBackText">Back</h2>
                        <p></p>
                    </div>
                </div>
                <br />
                <button onclick="nextCard()" id="next-card-button">
                    Next Card
                </button>
            </div>

            <div id="typing-quiz" style="display: none">
                <div id="question-typing"></div>
                <input
                    type="text"
                    id="answer-typing"
                    autocomplete="off"
                /><button
                    onclick="checkAnswerTyping()"
                    id="answer-typing-button"
                >
                    Check Answer
                </button>
                <div id="feedback-typing"></div>
                <button onclick="nextQuestionTyping()" id="next-button-typing">
                    Next
                </button>
            </div>
        </div>

        <div id="container-save-load" style="display: none">
            <div id="save-WordList" style="display: none">
                <b id="saveWordListText">Save Word List</b>
                <br />
                <input
                    type="text"
                    id="saveWordListName"
                    placeholder="Enter a name for the word list"
                />
                <button
                    onclick="saveWordListToLocalStorage()"
                    id="save-word-list-button"
                >
                    Save Word List
                </button>
            </div>
            <div id="load-WordList" style="display: none">
                <b id="loadWordListText">Load Word List</b>
                <br />
                <select id="wordListSelect"></select>
                <button
                    onclick="loadWordListFromLocalStorage()"
                    id="load-word-list-button"
                >
                    Load Word List
                </button>
                <button onclick="deleteFromLocalStorage()" id="delete-button">
                    Delete
                </button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
