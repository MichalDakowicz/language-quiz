<!DOCTYPE html>
<html>
    <head>
        <title>Language Learning Quiz</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="toggle-container">
            <b>Toggle Dark Mode</b>
            <br />
            <label class="toggle">
                <input type="checkbox" id="darkModeToggle" />
                <span class="slider"></span>
            </label>
        </div>

        <div id="container">
            <h1>Language Quiz</h1>
            <textarea
                id="wordList"
                placeholder="Paste word pairs here, one per line, separated by ' - '"
            ></textarea>
            <button onclick="startQuiz()" id="start-button">Start Quiz</button>

            <div id="quiz" style="display: none">
                <div id="question"></div>
                <div id="answers"></div>
                <button onclick="nextQuestion()" style="display: none">
                    Next
                </button>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
